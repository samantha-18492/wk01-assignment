<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>TomatoTimeSam</title>
  </head>
  <body>
    <header>
      <h1>TomatoTime</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#home">About</a>
        <a href="#tomatoes">Tomatoes</a>
        <a href="#timers">Timers</a>
        <a href="#tote">Tote bags</a>
      </nav>
    </header>
    <section id="home">
      <div class="background-image tomato-vine" id="tomatoes">
        <div class="cta">
          <h2>Recent Fruits</h2>
          <h3>Want tomatoes?</h3>
          <button>Buy from us</button>
        </div>
      </div>
      <div class="background-image chopping-board" id="timers">
        <div class="cta">
          <h2>Buy a timer</h2>
          <h3>Timers are ticking!</h3>
          <button>Tick tock</button>
        </div>
      </div>
      <div class="background-image tote-bag" id="tote">
        <div class="cta">
          <h2>Give us money</h2>
          <h3>Show everyone you mean it!</h3>
          <button>Read more</button>
        </div>
      </div>
    </section>
    <footer>
      <p>TomatoTime Â© 2025</p>
    </footer>
    <audio controls autoplay muted>
      <source src="cooking.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
